<body>
	<header class="header">
		<!-- Logo del header -->
		<div>
			<a href="../index.html"><img src="../Assets/Img/iso.png" alt="logo" class="iso iso__reducido"></a>
		</div>
		<!-- Barra de navegación -->
		<nav>
			<ul class="header__nav nav--background">
				<li class="header__nav--item nav__item--background nav__item--color nav__item--text"><a href="../index.html" class="nav__item--color nav__item--text">Home</a></li>

				<li class="header__nav--item nav__item--background"><a href="contacto.html" class="nav__item--color nav__item--text">Contacto</a></li>

				<li class="header__nav--item nav__item--background nav__item--color nav__item--text"><a href="carrito.html" class="nav__item--color nav__item--text">Carrito<i class="fas fa-cart-plus"></i></a></li>
			</ul>	
		</nav>
	</header>
	<main class="container__carrito">
		<div class="tittle__carrito">
			<h1 class="text__tittle--carrito">Carrito</h1>
		</div>
		<section class="items__carrito">
			<article class="carrito__flex">	
				<div class="items__carrito--flex">
					<img src="../Assets/Img/mueble5.jpg" alt="escritoriogamer" class="carrito__img carrito__item">
				</div>
				<div class="items__carrito--flex">
					<h4 class="text__carrito carrito__item carrito__itema">Producto:</h4>
					<h4 class="text__carrito carrito__item carrito__item--color carrito__itemb">Escritorio Gamer</h4>
				</div>
				<div class="items__carrito--flex carrito__precio--m">

					<h4 class="text__carrito carrito__item carrito__item--color carrito__itemb">$75.000</h4>
				</div>
				<div class="items__carrito--flex carrito__cantidad">
					<h4 class="text__carrito carrito__item carrito__item--cantidad carrito__itema">Cantidad:</h4>
					<select class="button select_size button__ordenarpor carrito__item--cantidad carrito__itemb">
						<option value="1" >1</option>
						<option value="2" >2</option>
						<option value="3" >3</option>
						<option value="4" >4</option>
						<option value="5" >5</option>
					</select>
				</div>
				<div>
					<button class="button button__size mb-5" type="button" onclick="window.open('productos.html')">Finalizar Compra</button>
				</div>
			</article>
		</section>
	</main>
	<footer>
		<!-- Footer Logo -->
		<div class="foo__iso">
			<a href="../index.html"><img src="../Assets/Img/iso.png" alt="logo" class="iso"></a>
		</div>
		<div class="foo__redes">
			<!-- Métodos de contacto -->
			<h4 class="foo__font">Redes Sociales</h4>
			<ul class="foo__redes--items">
				<li><a href="https://www.facebook.com/" target="_blank" class="foo__font"><img src="https://icongr.am/entypo/facebook.svg?size=17&color=f6f3ee" alt="facebookicon"> Facebook</a></li>

			<ul class="foo__redes--items">
				<li class="foo__font"><img src="https://icongr.am/entypo/phone.svg?size=17&color=f6f3ee" alt="phoneicon"> +54 1234567</li>
			</ul>
		</div>
